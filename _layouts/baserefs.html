---
layout: default
---


<div class="practices-header">
  <h1>{{ page.title }}</h1>
  <p class="practices-meta">
    {% if page.author %}
      <span class="page-author"> {{ page.author }}</span>
    {% endif %}
    {% if page.date %}
      <span class="page-date"> | {{ page.date | date: "%B %d, %Y" }}</span>
    {% endif %}
  </p>
</div>


{{ content }}



<!-- Add References section here -->
<div class="references-section">
  <h2>References</h2>
  {% bibliography --cited_in_order %}
</div>
